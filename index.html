<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Rock Paper Scissors</div>


    <div class="game">

        <div class="computer-area">
            <p>Computer</p>
            <p class="computer-play"></p>
        </div>

        <div class="log-area">
            <div class="scores">
                <div class="score" id="global-score">
                    <p>Global Score</p>
                </div>
                <div class="score" id="current-game-score">
                    <p>Current Game Score</p>
                </div>
                <div class="score" id="round-counter">
                    <p>Round: </p>
                </div>
            </div>
            <div class="log" id="log"></div>
        </div>

        <div class="player-area">
            <p>You</p>
            <button class="Rock human">Rock</button>
            <button class="Paper human">Paper</button>
            <button class="Scissors human">Scissors</button>
        </div>

    </div>


    <div class="footer">Hermes (C) 2024</div>
</body>

</html>
